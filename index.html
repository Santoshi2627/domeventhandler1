<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="text" id="name" placeholder="enter a item"><br>
    <input type="submit">
    </form>
    <p id="result"></p>
    <p> you can get only iphone,one plus,samsung,vivo,iqoo,realme by search</p>
<!--     <p id="false"></p> -->

<script>
      let mobiledata=[
        { 
            name:'iphone15promax',
            cost:2000000,
        },
        {
            name:'samsung galaxy M35',
            cost:24498,
        },
        {
            name:'one plus nardo CE4',
            cost:20000,
        },
          {
          name:'vivo t3 pro 5g',
          cost:26999,
          },
           {
          name:'real-me 13pro+5g',
          cost:32999,
          },
         
          {
          name:'iqoo z9s 5g',
          cost:19998,
          },
         
          
    ];
    let form=document.getElementsByTagName('form');
    form[0].addEventListener('submit',(e)=>{
        e.preventDefault();
       let found =false;
        let inputvalue=document.getElementById('name').value.trim()
        let p=document.getElementById('result')
         p.innerHTML = '';
        for( let i of mobiledata){
        if(i.name.toLowerCase().includes(inputvalue.toLowerCase())){
            p.innerText=`${i.name} is ${i.cost}/- `;
             // p.innerHTML = '';
            found=true;
            break;
        }
    }
    if(!found){
           alert('invalid name') 
        }
       
    });
   
    
   
</script>
</body>
</html>
